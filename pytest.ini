[pytest]
# pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    tests/unit
    tests/integration
    tests/e2e
    tests/load
    tests/performance

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test complete workflows
    load: Load tests for performance testing
    slow: Tests that take a long time to run
    booking: Tests related to booking functionality
    voice: Tests related to voice interactions
    orchestration: Tests for the master orchestration agent
    commission: Tests for commission calculations
    analytics: Tests for revenue analytics
    mobile: Tests for mobile components
    api: Tests for API endpoints
    error_handling: Tests for error handling

# Coverage settings
addopts = 
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Async settings
asyncio_mode = auto

# Timeout settings
timeout = 300
timeout_method = thread

# Environment settings
env = 
    TESTING=true
    DATABASE_URL=postgresql://test:test@localhost/roadtrip_test
    REDIS_URL=redis://localhost:6379/1
    LOG_LEVEL=DEBUG

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    __pycache__
    .pytest_cache
    htmlcov
    .coverage

# Output settings
console_output_style = progress
junit_family = xunit2

# Parallel execution
# Uncomment to run tests in parallel
# -n auto