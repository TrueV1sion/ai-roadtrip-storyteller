version: '3.8'

services:
  # Backend API (Production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roadtrip-backend
    environment:
      # These should be set via environment or secrets management
      DATABASE_URL: ${DATABASE_URL}
      GOOGLE_AI_PROJECT_ID: ${GOOGLE_AI_PROJECT_ID}
      GOOGLE_AI_LOCATION: ${GOOGLE_AI_LOCATION}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      SECRET_KEY: ${SECRET_KEY}
      REDIS_URL: ${REDIS_URL}
      
      # Production settings
      PYTHONUNBUFFERED: 1
      APP_VERSION: ${APP_VERSION:-1.0.0}
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: roadtrip-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: roadtrip-network