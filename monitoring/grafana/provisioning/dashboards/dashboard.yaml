# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'AI Road Trip Storyteller Dashboards'
    orgId: 1
    folder: 'Road Trip AI'
    folderUid: roadtrip
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards