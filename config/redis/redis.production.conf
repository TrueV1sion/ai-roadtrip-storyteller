# Redis Configuration for AI Road Trip Storyteller - Production
# This configuration file sets up Redis with proper memory management,
# persistence, and security settings for production use.

################################## NETWORK #####################################

# Accept connections on all interfaces (for container/k8s deployment)
bind 0.0.0.0

# Protected mode - disable since we're using authentication
protected-mode no

# TCP listen() backlog
tcp-backlog 511

# Close the connection after a client is idle for N seconds
timeout 300

# TCP keepalive
tcp-keepalive 300

################################# GENERAL #####################################

# Run as daemon (set to no for container deployment)
daemonize no

# Server verbosity level
loglevel notice

# Log file name (empty for stdout in containers)
logfile ""

# Number of databases
databases 16

################################ SNAPSHOTTING  ################################

# Save the DB on disk
save 900 1      # after 900 sec (15 min) if at least 1 key changed
save 300 10     # after 300 sec (5 min) if at least 10 keys changed
save 60 10000   # after 60 sec if at least 10000 keys changed

# Compress string objects using LZF when dump .rdb databases
rdbcompression yes

# Checksum the RDB file
rdbchecksum yes

# The filename for the RDB file
dbfilename dump.rdb

# The working directory for RDB and AOF files
dir /data

################################# REPLICATION #################################

# Master-Replica replication settings (configure if using replication)
# replicaof <masterip> <masterport>
# replica-read-only yes

################################## SECURITY ###################################

# Require password for all commands
# This should be set via environment variable or secret
# requirepass ${REDIS_PASSWORD}

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""

################################### CLIENTS ####################################

# Max number of connected clients
maxclients 10000

############################## MEMORY MANAGEMENT ###############################

# Maximum memory usage - set to 2GB for production
# Adjust based on your container/VM memory allocation
maxmemory 2gb

# Memory eviction policy
# allkeys-lru: Remove any key according to the LRU algorithm
# This is ideal for cache usage
maxmemory-policy allkeys-lru

# LRU sample size for eviction
maxmemory-samples 5

# Memory usage warning threshold (log warning when 80% of max memory is used)
# (This is a conceptual setting - implement monitoring for this)

############################# LAZY FREEING ####################################

# Enable lazy freeing of memory (non-blocking deletion)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

############################ KERNEL OOM CONTROL ##############################

# Enable memory overcommit handling
oom-score-adj no

############################ KERNEL TRANSPARENT HUGEPAGE ######################

# Disable transparent huge pages
disable-thp yes

############################## APPEND ONLY MODE ###############################

# Enable AOF for better durability
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# AOF fsync policy
appendfsync everysec

# Prevent fsync during rewrites
no-appendfsync-on-rewrite no

# Auto rewrite the AOF file
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF file on startup
aof-load-truncated yes

# Use RDB-AOF hybrid persistence
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################

# Max execution time for Lua scripts (milliseconds)
lua-time-limit 5000

################################## SLOW LOG ###################################

# Log queries slower than specified microseconds
slowlog-log-slower-than 10000

# Maximum length of the slow log
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# Enable latency monitoring
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Enable keyspace notifications for cache invalidation
notify-keyspace-events "Ex"

############################### THREADED I/O ##################################

# Enable I/O threading for better performance
io-threads 4
io-threads-do-reads yes

############################### ADVANCED CONFIG ###############################

# Hash table settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of rehashing the main dictionary
hz 10

# Enable active defragmentation
activedefrag yes

# Minimum percentage of fragmentation to start active defrag
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10

# Maximum percentage of fragmentation to force active defrag
active-defrag-threshold-upper 100

# Minimal effort for defrag in CPU percentage
active-defrag-cycle-min 1

# Maximal effort for defrag in CPU percentage
active-defrag-cycle-max 25

# Jemalloc background thread for purging
jemalloc-bg-thread yes

# EOF