# Redis Configuration for AI Road Trip Storyteller - Development
# Simplified configuration for local development

################################## NETWORK #####################################
bind 0.0.0.0
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

################################# GENERAL #####################################
daemonize no
loglevel debug
logfile ""
databases 16

################################ SNAPSHOTTING  ################################
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

################################## SECURITY ###################################
# No password in development for easier testing
# requirepass ${REDIS_PASSWORD}

# Keep dangerous commands available in development
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""

################################### CLIENTS ####################################
maxclients 100

############################## MEMORY MANAGEMENT ###############################
# Lower memory limit for development
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

############################# LAZY FREEING ####################################
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

############################## APPEND ONLY MODE ###############################
# Disable AOF in development for simplicity
appendonly no

################################## SLOW LOG ###################################
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################
notify-keyspace-events "Ex"

############################### ADVANCED CONFIG ###############################
hz 10
activedefrag no  # Disable in development

# EOF