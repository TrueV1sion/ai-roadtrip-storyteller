version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: roadtrip-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl-certs:/etc/nginx/ssl:ro
      - ./dhparam.pem:/etc/nginx/ssl/dhparam.pem:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - roadtrip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    image: roadtrip-backend:latest
    container_name: roadtrip-backend
    environment:
      - ENVIRONMENT=production
      - FORCE_HTTPS=true
      - SECURE_COOKIES=true
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
    env_file:
      - .env.production
    networks:
      - roadtrip-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  certbot:
    image: certbot/certbot:latest
    container_name: roadtrip-certbot
    volumes:
      - ./ssl-certs:/etc/letsencrypt:rw
      - ./certbot-www:/var/www/certbot:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - roadtrip-network
    restart: unless-stopped

networks:
  roadtrip-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
  ssl-certs:
    driver: local