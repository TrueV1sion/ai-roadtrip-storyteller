groups:
  - name: roadtrip_api_alerts
    interval: 30s
    rules:
      # API Performance Alerts
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket{job="roadtrip-api"}) > 0.5
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High API latency detected"
          description: "95th percentile API latency is {{ $value }}s (threshold: 0.5s)"

      - alert: StoryGenerationSlow
        expr: histogram_quantile(0.95, story_generation_duration_seconds_bucket) > 3
        for: 5m
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "Story generation is slow"
          description: "95th percentile story generation time is {{ $value }}s (threshold: 3s)"

      # Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 1%)"

      - alert: AIServiceErrors
        expr: rate(ai_requests_failed_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: ai
        annotations:
          summary: "AI service experiencing errors"
          description: "AI error rate is {{ $value | humanizePercentage }}"

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{pod=~"roadtrip-api-.*"} / container_spec_memory_limit_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High memory usage in API pods"
          description: "Memory usage is {{ $value | humanizePercentage }} of limit"

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"roadtrip-api-.*"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "High CPU usage in API pods"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Database Alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends{datname="roadtrip"} / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "{{ $value | humanizePercentage }} of connections in use"

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds{datname="roadtrip"}[5m]) > 1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database queries are slow"
          description: "Average query time is {{ $value }}s"

      # Redis Alerts
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis using {{ $value | humanizePercentage }} of max memory"

      - alert: RedisConnectionsHigh
        expr: redis_connected_clients > 900
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High number of Redis connections"
          description: "{{ $value }} clients connected to Redis"

      # Infrastructure Alerts
      - alert: PodRestartingFrequently
        expr: rate(kube_pod_container_status_restarts_total{pod=~"roadtrip-.*"}[1h]) > 0.5
        for: 15m
        labels:
          severity: critical
          service: kubernetes
        annotations:
          summary: "Pod restarting frequently"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last hour"

      - alert: DiskSpaceRunningLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.2
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Disk space running low"
          description: "Only {{ $value | humanizePercentage }} disk space remaining on {{ $labels.instance }}"

      # Business Logic Alerts
      - alert: LowUserEngagement
        expr: rate(story_requests_total[1h]) < 10
        for: 30m
        labels:
          severity: info
          service: business
        annotations:
          summary: "Low user engagement detected"
          description: "Only {{ $value }} story requests per hour"

      - alert: ReservationServiceDown
        expr: up{job="reservation-service"} == 0
        for: 5m
        labels:
          severity: critical
          service: reservations
        annotations:
          summary: "Reservation service is down"
          description: "Reservation service has been down for 5 minutes"

      # SSL Certificate Alerts
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 30 * 24 * 3600
        for: 24h
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"

  - name: roadtrip_slo_alerts
    interval: 30s
    rules:
      # SLO-based Alerts
      - alert: SLOViolation_Availability
        expr: |
          (
            sum(rate(http_requests_total{job="roadtrip-api",status!~"5.."}[5m]))
            /
            sum(rate(http_requests_total{job="roadtrip-api"}[5m]))
          ) < 0.995
        for: 5m
        labels:
          severity: critical
          slo: availability
        annotations:
          summary: "Availability SLO violation"
          description: "API availability is {{ $value | humanizePercentage }} (SLO: 99.5%)"

      - alert: SLOViolation_Latency
        expr: |
          histogram_quantile(0.99, http_request_duration_seconds_bucket{job="roadtrip-api"}) > 1
        for: 5m
        labels:
          severity: warning
          slo: latency
        annotations:
          summary: "Latency SLO violation"
          description: "99th percentile latency is {{ $value }}s (SLO: <1s)"