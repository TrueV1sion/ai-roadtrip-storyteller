# Sentry Properties
# This file is used by the Sentry build plugin

# Organization slug from your Sentry account
defaults.org=your-org-slug

# Project name in Sentry
defaults.project=roadtrip-mobile

# Auth token for uploading source maps
# Generate at: https://sentry.io/settings/account/api/auth-tokens/
# Required scopes: project:releases, org:read
auth.token=your-auth-token

# API URL (default is https://sentry.io/)
defaults.url=https://sentry.io/

# Enable automatic source map upload
cli.executable=node_modules/@sentry/cli/bin/sentry-cli